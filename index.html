<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <header>
      <div class="container head">
        <h2>THE GREAT</h2>
        <h1></h1>
        <h2>GUSSEING GAME</h2>
      </div>
    </header>
    <nav>
      <div class="container navbar">
        <p class="item" id="new">NEW COLORS</p>
        <p class="item" id="result"></p>
        <p class="item" id="easy">EASY</p>
        <p class="item" id="hard">HARD</p>
      </div>
    </nav>
    <main>
      <div class="container palette">
        <div class="square" id="color1"></div>
        <div class="square" id="color2"></div>
        <div class="square" id="color3"></div>
        <div class="square" id="color4"></div>
        <div class="square" id="color5"></div>
        <div class="square" id="color6"></div>
      </div>
    </main>
  </body>
</html>
